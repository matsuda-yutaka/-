<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            console.log(1);
            function toOneDimension(previousValue, currentValue) {
                console.log(2);
                return previousValue.concat(currentValue);
                console.log(3);
            }
            console.log(4);

            var sampleArrayA = [
                ['A1','A2','A3'],
                ['B1','B2','B3'],
                ['C1','C2','C3']
            ];
            console.log(5);

            var sampleArrayB = sampleArrayA.reduce(toOneDimension);
            console.log(6);

            for(var counterVar =0; counterVar < sampleArrayB.length; counterVar++) {
                console.log(7);
                document.write('sampleArrayB[' +counterVar +']:');
                document.write(sampleArrayB[counterVar]);
                document.write('<br/>');      
            }                       
            console.log(8);
        </script>
    </body>
